nav:
  - Home: index.md
  - About: 'markdown/introduction/about.md'
  - Tutorials:
    - 'markdown/basic_tutorials/tutorials_intro.md'
    - 'Installation':
      - 'markdown/installation/regular_installation.md'
      - 'markdown/installation/docker.md'
    - 'Templates':
      - 'markdown/introduction/application_template.md'
    - 'How to run':
      - 'markdown/basic_tutorials/node_execution.md'
    - 'Examples':
      - 'markdown/basic_tutorials/running_examples.md'
    - 'Developing':
      - 'Applications':
        - Introduction: 'markdown/basic_tutorials/applications_intro.md'
        - 'markdown/basic_tutorials/setup_configuration.md'
        - 'markdown/basic_tutorials/application_orchestration.md'
        - 'markdown/basic_tutorials/application_launch_files.md'
      - 'Skills':
        - 'markdown/basic_tutorials/skills_intro.md'
        - 'markdown/basic_tutorials/skill_specification_libraries.md'
      - 'Task Specifications':
        - 'markdown/basic_tutorials/task_specifications_intro.md'
        - 'markdown/basic_tutorials/specification_of_constraints_in_etasl.md'
        - 'markdown/basic_tutorials/creating_task_specification_libraries.md'
        - Debugging: 'markdown/basic_tutorials/etasl_console.md'
      - 'Plugins':
        - 'markdown/advanced_tutorials/plugins_intro.md'
        - 'markdown/advanced_tutorials/robot_drivers.md'
        - 'markdown/advanced_tutorials/io_handlers.md'
        - 'markdown/advanced_tutorials/solvers.md'
    - 'Extras':
      - 'markdown/extras/changelog.md'
      - 'markdown/extras/glossary.md'
      - 'markdown/extras/citations.md'
      - 'markdown/extras/how_to_contribute.md'
  - Publications:
    - 'markdown/introduction/about2.md'

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - abbr
  # - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
        # custom_fences:
        # - name: mermaid
        #   class: mermaid
        #   format: !!python/name:pymdownx.superfences.fence_code_format
  - def_list
  - tables
  # - pymdownx.highlight:
  #       anchor_linenums: true
  #       line_spans: __span
  #       use_pygments: true
  #       linenums_style: table
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # - pymdownx.superfences
  # - pymdownx.tabbed
    #- nl2br
    ##  - mdx_gh_links:
#      user: mkdocs
#      repo: mkdocs
#  - mkdocs-click
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - assets/javascripts/scroll_animate.js
  - assets/javascripts/scroll_robot.js
  - assets/javascripts/stakeholder_and_task_scheme_buttons.js

extra_css:
  - assets/stylesheets/scroll_animate.css
  - assets/stylesheets/colors_override.css
  - assets/stylesheets/text_override.css
  - assets/stylesheets/iframe_override.css
  - assets/stylesheets/stakeholder_and_task_scheme_buttons.css


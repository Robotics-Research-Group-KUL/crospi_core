site_name: ""
site_description: How to get started with eTaSL in ROS2.
repo_url: https://gitlab.kuleuven.be/rob-expressiongraphs/ros2/etasl_ros2
edit_uri: edit/devel/documentation/docs/
copyright: "Santiago Iregui, Federico Ulloa Rios, and Erwin AertbeliÃ«n, KU Leuven, 2025, <a href='https://etasl.pages.gitlab.kuleuven.be/_static/LICENSE.txt'>GNU Lesser General Public License v3</a>"
theme:
  name: "material"
  custom_dir: 'overrides'
  favicon: img/favicon.ico
  logo: "images/home/crospi_logo_alternative.svg"
  icon:
    annotation: material/chevron-right-circle
  palette: 

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.footer


    # - navigation.tabs.sticky #navigation tabs remain always visible at the top when scrolling down



# theme:
#   name: "readthedocs"
